<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div class="app">
    <!-- v-else 元素必须紧跟在 v-if 或者 v-else-if 元素的后面——否则它将不会被识别。 -->
    <h1 v-if="h1=1">Yes</h1>
    <h1 v-else-if="h1=2">Or</h1>
    <h1 v-else>No</h1>

    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>

    <!-- Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染。 -->
    <!-- Vue 为你提供了一种方式来声明“这两个元素是完全独立的——不要复用它们”。只需添加一个具有唯一值的 key 属性即可 -->
    <!-- <label> 元素仍然会被高效地复用，因为它们没有添加 key 属性。 -->
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" key="email-input">
    </template>
    <button @click="chageType()">change</button>

    <!-- 另一个用于根据条件展示元素的选项是 v-show 指令。 -->
    <!-- 不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 是简单地切换元素的 CSS 属性 display 。 -->
    <!-- v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。
    因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件不太可能改变，则使用 v-if 较好。 -->
    <h1 v-show="ok">Hello!</h1>
    </div>
    <script type="text/javascript">
        vm = new Vue({
            el:'.app',
            data:{
                h1:2,
                ok:true,
                loginType:'username'
            },
            methods:{
                chageType:function(){
                    if(this.loginType == 'username'){
                        this.loginType = 'else',
                        this.ok = false
                    }else{
                        this.loginType='username',
                        this.ok = true
                    }
                }
            }
        })
    </script>
</body>
</html>
