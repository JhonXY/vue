<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .red{
            color:red
        }
        .fontsize{
            font-style: 50px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <span class="fontsize" :class='{red:addClass}'>hello</span>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#demo",
            data:{
                addClass:true
            }
        })
    </script>
</body>
</html>
